<use-content-header title="Ciclo de Pagamentos" subtitle="Cadastro"></use-content-header>

<section class="content">
    <div class="nav-tabs-custom">
        <!-- Lista que cria as tabs no topo da página -->
        <ul class="nav nav-tabs">
            <li *ngIf="tabList">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa0-bars"></i> Lista
                </a>
            </li>
            <li *ngIf="tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa0-plus"></i> Incluir
                </a>
            </li>
            <li *ngIf="tabUpdate">
                <a href data-target="#tabUpdate" data-toggle="tab">
                    <i class="fa fa0-pencil"></i> Alterar
                </a>
            </li>
            <li *ngIf="tabDelete">
                <a href data-target="#tabDelete" data-toggle="tab">
                    <i class="fa fa0-trash-o"></i> Excluir
                </a>
            </li>
        </ul>
        
        <!-- Conteúdo das tabs -->
        <div class="tab-content">
            <div class="tab-pane" id="tabList" *ngIf="tabList">
                <bc-list></bc-list>
            </div>
            <div class="tab-pane" id="tabCreate" *ngIf="tabCreate">
                <bc-form></bc-form>
            </div>
            <div class="tab-pane" id="tabUpdate" *ngIf="tabUpdate">
                <bc-form></bc-form>
            </div>
            <div class="tab-pane" id="tabDelete" *ngIf="tabDelete">
                <bc-form></bc-form>
            </div>
        </div>
    </div>
</section>
